            <div id="Centralslide">
                <div class="slideshow-container">

                    <div class="mySlides fade">
                      
                      <img src="img/S1.jpg" style="width:100%">
                      <div class="textunder">Chocolate Cake</div>
                    </div>
                    
                    <div class="mySlides fade">
                      
                      <img src="img/S2.jpg" style="width:100%">
                      <div class="textunder">White Chocolate Cake</div>
                    </div>
                    
                    <div class="mySlides fade">
                      
                      <img src="img/S3.jpg" style="width:100%">
                      <div class="textunder">Fruit Cake</div>
                    </div>

                    <div class="mySlides fade">
                       
                        <img src="img/S4.jpg" style="width:100%">
                        <div class="textunder">Wedding Cake</div>
                      </div>

                      <div class="mySlides fade">
                        
                        <img src="img/S5.jpg" style="width:100%">
                        <div class="textunder">Milk Chocolate Cake</div>
                      </div>

                      
                    
                    </div>
                    <br>
                    
                    <div style="text-align:center">
                      <span class="dot" onclick="CurrentSlide(1)"></span> 
                      <span class="dot" onclick="CurrentSlide(2)"></span> 
                      <span class="dot" onclick="CurrentSlide(3)"></span>
                      <span class="dot" onclick="CurrentSlide(4)"></span> 
                      <span class="dot" onclick="CurrentSlide(5)"></span>  
                    </div>
                    
                    <script>
                    let slideIndex = 0;
                    
                    showSlides();

                    
                    
                    function showSlides() {
                      let i;
                      let slides = document.getElementsByClassName("mySlides");
                      let dots = document.getElementsByClassName("dot");
                    
                      for (i = 0; i < slides.length; i++) {
                        slides[i].style.display = "none";  
                      }
                      slideIndex ++;
                      if (slideIndex > 5) {slideIndex = 1}    
                      for (i = 0; i < 5; i++) {
                        dots[i].className = dots[i].className.replace(" active", "");
                      }
                      slides[slideIndex-1].style.display = "block";  
                      dots[slideIndex-1].className += " active";
                      setTimeout(showSlides, 5000); 
                    }
                    function CurrentSlide(n){
                        showSlides(slideIndex = n-1)
                        
                    }


            
                        
                    </script>
